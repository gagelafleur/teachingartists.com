<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Quform - Responsive Ajax Contact Form</title>
<meta http-equiv="cleartype" content="on" />
<meta name="viewport" content="width=device-width" />

<link rel="stylesheet" type="text/css" href="quform/css/page.css" />
<link rel="stylesheet" type="text/css" href="quform/css/base.css" />
<link rel="stylesheet" type="text/css" href="quform/themes/light/light.css" />
</head>
<body style="background-color: #FFFFFF">
<div class="template-outside">

    <!-- To copy the form HTML, start here -->
    <div class="quform-outer quform-theme-light-light">
        <form class="quform" action="quform/process.php" method="post" enctype="multipart/form-data" onclick="">

            <div class="quform-inner">
                <h3 class="quform-title">Contact form</h3>
                <p class="quform-description">Please get in touch using the form below.</p>

                <div class="quform-elements">

                   
                                <!-- Begin Text input element -->
                                <div class="quform-element quform-element-text">
                                    <div class="quform-spacer">
                                        <label for="name">Name <span class="quform-required">*</span></label>
                                        <div class="quform-input">
                                            <input id="name" type="text" name="name" />
                                        </div>
                                    </div>
                                </div>
                                <!-- End Text input element -->
                                
                                <!-- Begin Text input element -->
                                <div class="quform-element quform-element-text">
                                    <div class="quform-spacer">
                                        <label for="organization">Organization <span class="quform-required">*</span></label>
                                        <div class="quform-input">
                                            <input id="organization" type="text" name="organization" />
                                        </div>
                                    </div>
                                </div>
                                <!-- End Text input element -->
                                
                                 <!-- Begin Text input element -->
                                <div class="quform-element quform-element-text">
                                    <div class="quform-spacer">
                                        <label for="web_address">Web Address <span class="quform-required">*</span></label>
                                        <div class="quform-input">
                                            <input id="web_address" type="text" name="web_address" />
                                        </div>
                                    </div>
                                </div>
                                <!-- End Text input element -->
                                
                                 <!-- Begin Text input element -->
                                <div class="quform-element quform-element-text">
                                    <div class="quform-spacer">
                                        <label for="address_1">Address 1 <span class="quform-required">*</span></label>
                                        <div class="quform-input">
                                            <input id="address_1" type="text" name="address_1" />
                                        </div>
                                    </div>
                                </div>
                                <!-- End Text input element -->
                                
                                 <!-- Begin Text input element -->
                                <div class="quform-element quform-element-text">
                                    <div class="quform-spacer">
                                        <label for="address_2">Address 2 <span class="quform-required">*</span></label>
                                        <div class="quform-input">
                                            <input id="address_2" type="text" name="address_2" />
                                        </div>
                                    </div>
                                </div>
                                <!-- End Text input element -->


								<!-- Begin Text input element -->
                                <div class="quform-element quform-element-text">
                                    <div class="quform-spacer">
                                        <label for="city">City <span class="quform-required">*</span></label>
                                        <div class="quform-input">
                                            <input id="city" type="text" name="city" />
                                        </div>
                                    </div>
                                </div>
                                <!-- End Text input element -->
                                
                                <!-- Begin Text input element -->
                                <div class="quform-element quform-element-text">
                                    <div class="quform-spacer">
                                        <label for="state">State <span class="quform-required">*</span></label>
                                        <div class="quform-input">
                                            <input id="state" type="text" name="state" />
                                        </div>
                                    </div>
                                </div>
                                <!-- End Text input element -->
                                
                                 <!-- Begin Text input element -->
                                <div class="quform-element quform-element-text">
                                    <div class="quform-spacer">
                                        <label for="zip">Zip Code <span class="quform-required">*</span></label>
                                        <div class="quform-input">
                                            <input id="zip" type="text" name="zip" />
                                        </div>
                                    </div>
                                </div>
                                <!-- End Text input element -->


                                <!-- Begin Text input element -->
                                <div class="quform-element quform-element-text">
                                    <div class="quform-spacer">
                                        <label for="email">Email address <span class="quform-required">*</span></label>
                                        <div class="quform-input">
                                            <input id="email" type="text" name="email" />
                                        </div>
                                    </div>
                                </div>
                                <!-- End Text input element -->
                                
                                 <!-- Begin Text input element -->
                                <div class="quform-element quform-element-text">
                                    <div class="quform-spacer">
                                        <label for="phone">Phone <span class="quform-required">*</span></label>
                                        <div class="quform-input">
                                            <input id="phone" type="text" name="phone" />
                                        </div>
                                    </div>
                                </div>
                                <!-- End Text input element -->

                                
                               <!-- Begin Subject element -->
                    <div class="quform-element quform-element-select">
                        <div class="quform-spacer">
                            <label for="subject">How did you find us?</label>
                            <div class="quform-input">
                                <select class="quform-tooltip" id="subject" name="subject" title="">
                                    <option value="Google">Google</option>
                                    <option value="Other Search Engine">Other Search Engine</option>
                                    <option value="Facebook">Facebook</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- End Subject element -->
                   

                    <!-- Begin Textarea element -->
                    <div class="quform-element quform-element-textarea quform-huge">
                        <div class="quform-spacer">
                            <label for="message">Message <span class="quform-required">*</span></label>
                            <div class="quform-input">
                                <textarea id="message" name="message" style="height: 130px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- End Textarea element -->

                    <!-- Begin Captcha element -->
                    <div class="quform-element quform-element-captcha">
                        <div class="quform-spacer">
                            <label for="type_the_word">Type the word <span class="quform-required">*</span></label>
                            <div class="quform-input">
                                <input id="type_the_word" type="text" name="type_the_word" />
                            </div>
                            <div class="quform-captcha">
                                <div class="quform-captcha-inner">
                                    <img src="quform/images/captcha/courier-new-light.png" alt="" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Captcha element -->

                    <!-- Begin Submit button -->
                    <div class="quform-submit">
                        <div class="quform-submit-inner">
                            <button type="submit" value="Send"><span><em>Send</em></span></button>
                        </div>
                        <div class="quform-loading-wrap"><span class="quform-loading"></span></div>
                    </div>
                    <!-- End Submit button -->
               </div>
           </div>
        </form>
    </div>
    <!-- To copy the form HTML, end here -->

</div>
<script type="text/javascript" src="quform/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="quform/js/plugins.js"></script>
<script type="text/javascript" src="quform/js/scripts.js"></script>
</body>
</html>
